name: CI Pipeline

on:
  pull_request:
    types:
      - opened  # Runs CI when a PR is created
      - synchronize  # Runs CI when new commits are pushed to an open PR

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint || true

      - name: Run Unit Tests
        run: npm test || true

      - name: Run Security Scan
        run: npm audit --audit-level=critical || true
