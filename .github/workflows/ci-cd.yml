name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest  # Keep this since Node.js setup works well on Ubuntu

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: my-node-app
        run: npm install

      - name: Run Linting
        working-directory: my-node-app
        run: npm run lint || true

      - name: Run Tests
        working-directory: my-node-app
        run: npm test || true

  build-and-push:
    needs: build-test
    runs-on: amazonlinux  # ✅ Change base image to Amazon Linux 2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies (Amazon Linux)
        run: |
          yum update -y
          yum install -y aws-cli docker jq

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Explicitly hardcoded

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and Tag Docker Image
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/node-app:${{ github.sha }} -f my-node-app/Dockerfile my-node-app/

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/node-app:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: amazonlinux  # ✅ Change base image to Amazon Linux 2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies (Amazon Linux)
        run: |
          yum update -y
          yum install -y aws-cli kubectl jq

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Explicitly hardcoded

      - name: Update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/node-app node-app=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/node-app:${{ github.sha }}
          kubectl rollout status deployment/node-app
