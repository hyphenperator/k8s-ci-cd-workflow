apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::585008058651:role/eksctl-my-eks-cluster-nodegroup-wo-NodeInstanceRole-8qgRcLh4R3J5
      username: system:node:{{EC2PrivateDNSName}}
  mapUsers: |
    - userarn: arn:aws:iam::585008058651:user/eks-admin-user
      username: eks-admin-user
      groups:
        - system:masters
